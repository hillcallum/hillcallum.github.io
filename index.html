<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .hero {
            background-color: #FF8A7C;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #FFDCD8;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social img {
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .social img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>My Personal Website</h1>
    </div>
    <div class="container">
        <main role="main">
            <p>Hello! I'm Callum, and I'm currently studying for a MSc
            in Computer Science at Imperial in London. I previously
            worked as a VC before moving into CS, so I'm always
            interested in chatting about startups and AI!</p>
        </main>
    </div>
    <footer>
        <div class="container">
            <div class="social">
              <a href="http://www.github.com/hillcallum"><img src="github25231.png" 
							      height="36"
							      width="36"
							      alt="github logo"></a>
                <a href="http://www.linkedin.com/in/hillcallum/"><img src="LinkedInLogo123.png"
								      height="36"
								      width="36"
								      alt="linkedin logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
