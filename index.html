<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to my Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Asap|Comfortaa|Gudea|Hind+Guntur|Hind+Madurai|Hind+Vadodara|Maven+Pro|Ropa+Sans|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Asap', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .hero {
            background-color: #333;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .social img {
            margin: 0 10px;
            transition: transform 0.3s;
        }
        .social img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>My Personal Website</h1>
    </div>
    <div class="container">
        <nav>
            <a href="#home">Home</a>
        </nav>
        <main role="main">
            <p>Hello! I'm Callum, and I'm currently studying for a MSc
            in Computer Science at Imperial in London. I previously
            worked as a VC before moving into CS, so I'm always
            interested in chatting about startups and AI!</p>
        </main>
    </div>
    <footer>
        <div class="container">
            <div class="social">
                <a href="http://www.github.com/hillcallum"><img src="images/github.png" height="36" width="36" alt="GitHub logo"></a>
                <a href="http://www.linkedin.com/in/hillcallum/"><img src="images/linkedin.png" height="36" width="36" alt="LinkedIn logo"></a>
            </div>
        </div>
    </footer>
</body>
</html>
